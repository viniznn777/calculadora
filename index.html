<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="https://kit.fontawesome.com/f79b5f802c.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Calculadora</title>
</head>
<body onload="Change()">
    <div class="fundo">
        <h1 id="fundo-title">Calculadora</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <h1></h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="Clear()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="Calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
            <div class="divlinks">
            <button class="sociais"><a href="https://www.instagram.com/viniznn.444/"><i class="fa-brands fa-instagram"></i></a></button>
            <button class="sociais"><a href="https://www.linkedin.com/in/viniciusdev/"><i class="fa-brands fa-linkedin"></i></a></button>
            <button class="sociais"><a href="https://discord.io/viniznn777"><i class="fa-brands fa-discord"></i></a></button>
            </div>
        </div>
        <p id="saudation"></p>
    </div>
    <!-- [[[ THE WHOLE SITE AND SCRIPT WAS CREATED BY VINICIUS KAUÃƒ ]]] -->
    <script src="calcscript.js"></script>
</body>
</html>
